<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Pricing component</title>
</head>

<body>
  <main>
    <h1>Our pricing</h1>
    <div class="plan">
      <p class="monthly">Monthly</p>
      <div class="toggle">
        <input type="checkbox" checked></input>
        <div class="ball"></div>
      </div>
      <p class="annually">Annually</p>
     </div>

    <div class="container">
      <section id="basic">
        <h1 class="name">Basic</h1>
        <h2 class="price">&dollar; 200</h2>
        <p class="storage">storage</p>
        <p class="users">users allowed</p>
        <p class="sendCapacity">Send up to</p>
        <button>LEARN MORE</button>
      </section>

      <section id="professional" class="selected">
        <h1 class="name">Professional</h1>
        <h2 class="price">&dollar; 400</h2>
        <p class="storage">storage</p>
        <p class="users">users allowed</p>
        <p class="sendCapacity">Send up to</p>
        <button>LEARN MORE</button>
      </section>

      <section id="master">
        <h1 class="name">Master</h1>
        <h2 class="price">&dollar; 600</h2>
        <p class="storage">storage</p>
        <p class="users">users allowed</p>
        <p class="sendCapacity">Send up to </p>
        <button>LEARN MORE</button>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
